<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.html" />
    <title>Sign up</title>
  </head>
  <body>
    <section class="section section-signup section-signin">
      <h2 class="sign-headline">Sign up</h2>
      <form class="form-table" action="">
        <table>
          <tr>
            <th>
              <label for="name"> Name </label>
            </th>
            <td>
              <input class="input signUp" type="text" id="name" />
            </td>
          </tr>
          <tr>
            <th>
              <label for="birthday"> Birthday </label>
            </th>
            <td>
              <input class="input signUp" type="date" id="birthday" />
            </td>
          </tr>
          <tr>
            <th>Gender</th>
            <td>
              <div class="gender">
                <label class="radio">
                  <input type="radio" name="gender" value="male" />Male
                </label>
                <label class="radio">
                  <input type="radio" name="gender" value="female" />Female
                </label>
                <label class="radio">
                  <input type="radio" name="gender" value="other" />Other
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <th>Your email</th>
            <td>
              <input class="input signUp" type="email" id="input-email" />
            </td>
          </tr>
          <tr>
            <th>Password</th>
            <td>
              <input class="input signUp" type="password" id="input-password" />
            </td>
          </tr>
        </table>
      </form>
      <div class="form-button">
        <button class="button" type="submit" onclick="saveAndLoad()">
          Sign up
        </button>
      </div>
    </section>
    <!-- <script src="./app.js"></script> -->
    <!-- <script src="./datebase.js"></script> -->
  </body>
</html>
