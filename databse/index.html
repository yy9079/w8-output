<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./signup.html" />
    <title>Sign in</title>
  </head>
  <body>
    <section class="section section-signup">
      <h2 class="sign-headline">Sign in to your account</h2>
      <form class="form-table" action="">
        <table>
          <tr>
            <th>Your email</th>
            <td>
              <input class="input" type="email" id="input-email" />
            </td>
          </tr>
          <tr>
            <th>Password</th>
            <td><input class="input" type="password" id="input-password" /></td>
          </tr>
        </table>
      </form>
      <div class="form-button">
        <button class="button" type="submit" onclick="saveAndLoad()">
          Sign in
        </button>
      </div>
      <div class="login-form">
        <p>
          Don't have an account yet?
          <a class="sign-up" href="./signup.html"> Sign up</a>
        </p>
      </div>
    </section>

    <script src="./datebase.js"></script>
    <!-- <script src="./app.js"></script> -->
  </body>
</html>
